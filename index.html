<!DOCTYPE html>
<html lang="zh-TW" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>何定樺 Dino Ho Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Noto Sans TC"', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              chic: {
                black: '#1a1a1a',
                white: '#f4f4f0',
                orange: '#ff4f00',
                gray: '#a1a1aa'
              }
            },
            animation: {
              'marquee': 'marquee 60s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'spin-slow': 'spin 12s linear infinite',
              'modal-pop': 'modal-pop 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'slide-up-fade': 'slide-up-fade 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              'modal-pop': {
                '0%': { opacity: '0', transform: 'scale(0.9) translateY(20px) rotateX(10deg)' },
                '60%': { opacity: '1', transform: 'scale(1.02) translateY(-5px) rotateX(0deg)' },
                '100%': { opacity: '1', transform: 'scale(1) translateY(0)' },
              },
              'slide-up-fade': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f4f4f0;
        color: #1a1a1a;
      }
      /* Noise Overlay */
      .bg-texture::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('data:image/svg+xml,%3Csvg viewBox=%220 0 200 200%22 xmlns=%22http://www.w3.org/2000/svg%22%3E%3Cfilter id=%22noiseFilter%22%3E%3CfeTurbulence type=%22fractalNoise%22 baseFrequency=%220.8%22 numOctaves=%223%22 stitchTiles=%22stitch%22/%3E%3C/filter%3E%3Crect width=%22100%25%22 height=%22100%25%22 filter=%22url(%23noiseFilter)%22 opacity=%220.08%22/%3E%3C/svg%3E');
        opacity: 0.4;
        pointer-events: none;
        z-index: 50;
      }

      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      .stroke-text {
        -webkit-text-stroke: 1px #1a1a1a;
        color: transparent;
      }
      .vertical-rl {
        writing-mode: vertical-rl;
      }
    </style>
  </head>
  <body class="bg-texture">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
